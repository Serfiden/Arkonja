<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>A R K O N J A</title>
	<script src = "jquery.js"></script>
	<script type="text/javascript" src = "script.js"></script>
	<script type="text/javascript" src = "placePosts.js"></script>
	<script type="text/javascript" src = "newsFeedLoad.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="newsfeedStyle.css">
	<link rel="stylesheet" type="text/css" href="profileStyle.css">
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class = "w3-light-gray">

<div id = "mainContainer" class = "w3-container w3-padding-16">

	<div class = "w3-container w3-light-blue" id = "profileContainer">
		<h3 class = "w3-center">Username</h3>
		<div class = "w3-center" id = "profilePicContainer">
			<img class = "w3-circle" id = "profilePic" src = "placeholder.png">
		</div>
		<hr class = "w3-black">
		<div class = "w3-display-topright w3-center" id = "cogContainer">
				<i class = "fa fa-cog fa-2x fa-fw" id = "cog"></i>
		</div>
		<ul id = "profileDetails">
			<li>
				<i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
				<p class = "userDetails"><input class = "w3-input w3-light-blue editInputs" type="text" id = "editName"></input></p>
			</li>
			<li>
				<i class="fa fa-birthday-cake fa-2x" aria-hidden="true"></i>
				<p class = "userDetails">birthdayPlace</p>
			</li>
			<li>
				<i class="fa fa-map-marker fa-2x" aria-hidden="true" style = "position:relative;left:6px;"></i>
				<p class = "userDetails">locationPlace</p>
			</li>
		</ul>
	</div>

	
	<div id = "newsFeedContainer" class = "w3-light-gray">
		<p id = "postIndexer" style = "display:none"></p>
		<div class = "w3-light-blue" id = "newPostContainer">
			<div id = "inputContainer">
				<input type="text" placeholder="Write your thoughts here..." id = "inputBox">
			</div>
			<div id = "inputOpts" >
				<img src="textIconPost.png" id = 'txtIcon'>
				<img src="imgIconPost.png" id ='imgIcon'>
			<!-- gonna insert some input options here -->
			</div>
			<button id = "postBtn" class = "w3-button w3-light-gray w3-hover-blue">Post</button>
		</div>

		<div class = "posts w3-light-blue w3-animate-bottom" id = "test" style = "display:none">
			<div class = "postHeader">
				<div class = "imgHolder">
					<img class = "w3-circle profilePicPost" src="placeholder.png">
				</div>
				<p id = "usernameDisplay">usernamePlaceholder</p>
			</div>
			<hr style = "position:relative; margin-left:16px; margin-right:16px">
			<div class = "postMid">
				<p id = "textDisplay">textPlaceholder</p>
			</div>			
			<div class = "postFooter">
				<p style = "position:absolute" id = "dateContainer">datePlaceholder</p>
				<button class = "w3-button w3-display-topleft w3-hover-blue w3-light-gray" id = "likeButton" onclick = "moarLikes(this)">
					<i class = "fa fa-thumbs-up w3-center"></i>
					<p style = "display:inline">Like</p>
				</button>
				<p class = "likesNum w3-display-topleft" id ="postScore" style = "position:relative; display:none;top:2px;left:4px">Post score: 0</p> 
			</div>
		</div>		
	</div>


</div>

</body>
</html>
