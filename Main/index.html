<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>A R K O N J A</title>

	<script type="text/javascript" src = "script.js"></script>
	<script type="text/javascript" src = "placePosts.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="newsfeedStyle.css">

<body class = "w3-light-gray">

<div id = "mainContainer" class = "w3-container w3-padding-16">

	<div class = "w3-container w3-light-blue w3-padding" id = "profileContainer">
		<div class = "w3-display-bottomright w3-padding-small">
			<button id = "clearFeed"> CLEAR NEWS FEED </button>
		</div>
		<div class = "w3-container w3-display-topleft" id = "profilePicContainer">
			<img class = "w3-circle" id = "profilePic" src = "placeholder.png">
		</div>
	</div>
	
	<div id = "newsFeedContainer" class = "w3-light-gray">
	
		<div class = "w3-light-blue" id = "newPostContainer">

				<input type="text" placeholder="Write your thoughts here..." id = "inputBox" maxlength = "300">
			</div>
			<div id = "inputOpts" >
				<img src="textIconPost.png" id = 'txtIcon'>
				<img src="imgIconPost.png" id ='imgIcon'>
			<!-- gonna insert some input options here -->
			</div>
			<button id = "postBtn" class = "w3-light-gray w3-hover-khaki">Post</button>
		</div>

		<div class = "posts w3-light-blue w3-animate-bottom" id = "test" style = "display:none">
			<div class = "postHeader">
				<div class = "imgHolder">
					<img class = "w3-circle profilePicPost" src="placeholder.png">
				</div>
				<p id = "usernameDisplay"> 
				usernamePlaceholder
				</p>
			</div>
			<hr style = "position:relative; margin-left:16px; margin-right:16px">
			<div class = "postMid">
				textPlaceholder
			</div>			
			<hr style = "position:relative; margin-left:16px; margin-right:16px;">
			<div class = "postFooter">
			</div>
		</div>
				
	</div>


</div>
